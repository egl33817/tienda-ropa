<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaRopa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">TiendaRopa</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i>
                            Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-fill"></i>
                            Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 robbertods.es</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div class="contenedor-carrito">

                <p class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>

                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="./img/abrigos/01.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$2000</p>
                        </div>
                        <button class="carrito-producto-eliminar">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="carrito-acciones">
                    <div class="carrito-acciones-izda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-dcha">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
